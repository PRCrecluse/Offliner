<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VG2SJYXEQP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('config', 'G-VG2SJYXEQP');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Offliner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#FDFBF7',
                        'brand-dark': '#1A1A1A',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap');
        
        body {
            background-color: #FDFBF7;
        }
        
        /* Smooth transition for menu */
        #mobile-menu {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Language Dropdown */
        .lang-dropdown {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease-in-out;
        }
        .lang-container:hover .lang-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen relative font-sans text-gray-800">

    <!-- Floating Navigation Container -->
    <div class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4">
        
        <!-- Desktop/Closed Mobile Navbar -->
        <nav id="main-nav" class="bg-white/90 backdrop-blur-sm rounded-full shadow-lg px-6 py-3 flex items-center justify-between w-full max-w-6xl transition-all duration-300">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="index.html" class="text-2xl font-bold font-serif tracking-tight text-black">Offliner</a>
            </div>

            <!-- Role Toggle -->
            <div class="hidden md:flex items-center gap-4 text-sm font-medium ml-8">
                <a href="index.html?role=users" class="text-black border-b-2 border-black pb-0.5" data-i18n="nav.for_users">For Users</a>
                <a href="index.html?role=hosts" class="text-gray-400 hover:text-gray-600 transition-colors pb-0.5" data-i18n="nav.for_hosts">For Hosts</a>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex items-center space-x-8 text-gray-600 font-medium">
                <a href="community.html" class="hover:text-black transition-colors" data-i18n="nav.community">Community</a>
                <a href="index.html#pricing" class="hover:text-black transition-colors" data-i18n="nav.pricing">Pricing</a>
                <a href="mailto:prcrecluse@gmail.com" class="hover:text-black transition-colors" data-i18n="nav.support">Support</a>
            </div>

            <!-- Right Side Actions -->
            <div class="flex items-center gap-4">
                <!-- Language Switcher (Desktop) -->
                <div class="relative lang-container hidden md:block">
                    <button class="flex items-center gap-1 text-gray-600 hover:text-black font-medium focus:outline-none">
                        <span id="current-lang">EN</span>
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </button>
                    <div class="absolute top-full right-0 mt-2 w-24 bg-white rounded-xl shadow-xl py-2 lang-dropdown">
                        <button onclick="changeLanguage('en')" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">English</button>
                        <button onclick="changeLanguage('zh')" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">中文</button>
                    </div>
                </div>

                <!-- Download Button (Desktop) -->
                <a href="https://apps.apple.com/us/app/%E7%BA%BF%E4%B8%8B%E5%92%96offliner-%E7%BA%A6%E6%9D%AF%E5%92%96%E5%95%A1-%E5%8F%91%E7%8E%B0%E8%BA%AB%E8%BE%B9%E4%BA%BA-%E6%B4%BB%E5%8A%A8-%E4%BA%A4%E6%9C%8B%E5%8F%8B/id6743653417?l=zh-Hans-CN" target="_blank" class="hidden md:flex items-center gap-2 bg-[#1A1A1A] text-white px-5 py-2.5 rounded-full hover:bg-black transition-colors font-medium">
                    <i data-lucide="smartphone" class="w-4 h-4"></i>
                    <span data-i18n="nav.download">Download app</span>
                </a>

                <!-- Hamburger Menu (Mobile) -->
                <button id="menu-btn" class="md:hidden p-2 text-black focus:outline-none">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu Overlay (Hidden by default) -->
        <div id="mobile-menu" class="hidden absolute top-0 w-full max-w-6xl bg-white rounded-[2rem] shadow-xl p-6 flex-col">
            <div class="flex items-center justify-between mb-8">
                <span class="text-2xl font-bold font-serif tracking-tight text-black">Offliner</span>
                <button id="close-btn" class="p-2 text-gray-500 hover:text-black focus:outline-none">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex flex-col space-y-6 text-xl font-medium text-gray-600 pl-2">
                <a href="community.html" class="hover:text-black transition-colors mobile-link" data-i18n="nav.community">Community</a>
                <a href="index.html#pricing" class="hover:text-black transition-colors mobile-link" data-i18n="nav.pricing">Pricing</a>
                <a href="mailto:prcrecluse@gmail.com" class="hover:text-black transition-colors mobile-link" data-i18n="nav.support">Support</a>
                
                <!-- Mobile Language Switcher -->
                <div class="flex items-center gap-4 pt-4 border-t border-gray-100">
                    <button onclick="changeLanguage('en')" class="text-sm font-bold px-3 py-1 rounded-full bg-gray-100 hover:bg-gray-200">English</button>
                    <button onclick="changeLanguage('zh')" class="text-sm font-bold px-3 py-1 rounded-full bg-gray-100 hover:bg-gray-200">中文</button>
                </div>
            </div>

            <div class="mt-10 mb-2">
                <a href="https://apps.apple.com/us/app/%E7%BA%BF%E4%B8%8B%E5%92%96offliner-%E7%BA%A6%E6%9D%AF%E5%92%96%E5%95%A1-%E5%8F%91%E7%8E%B0%E8%BA%AB%E8%BE%B9%E4%BA%BA-%E6%B4%BB%E5%8A%A8-%E4%BA%A4%E6%9C%8B%E5%8F%8B/id6743653417?l=zh-Hans-CN" target="_blank" class="flex items-center justify-center gap-2 bg-[#1A1A1A] text-white px-6 py-4 rounded-full hover:bg-black transition-colors font-medium w-full sm:w-auto self-start">
                    <i data-lucide="smartphone" class="w-5 h-5"></i>
                    <span data-i18n="nav.download">Download app</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-32 px-6 max-w-2xl mx-auto h-[80vh] flex flex-col items-center justify-center text-center">
        <!-- Main Title -->
        <h1 class="text-4xl md:text-5xl font-bold text-black mb-4 tracking-tight" data-i18n="community.title">
            The person you are looking for is right here
        </h1>
        
        <!-- Subtitle -->
        <p class="text-gray-500 text-sm md:text-base mb-10" data-i18n="community.subtitle">
            Co-living - Co-learning - Co-creating talent network
        </p>

        <!-- Search Box -->
        <div class="relative w-full max-w-md mb-8">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
            </div>
            <input type="text" id="search-input"
                class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-full focus:outline-none focus:border-black focus:ring-1 focus:ring-black transition-all shadow-sm"
                placeholder="Search...">
        </div>

        <!-- Join Button -->
        <a href="app/index.html" class="bg-black text-white px-8 py-3 rounded-full font-medium hover:bg-gray-800 transition-colors shadow-lg inline-block" data-i18n="community.join_btn">
            Join or Invite
        </a>
    </main>

    <script src="js/language.js"></script>
    <script>
        // Auto-detect language by IP
        async function detectLanguage() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.country_code === 'CN') {
                    changeLanguage('zh');
                } else {
                    changeLanguage('en');
                }
            } catch (error) {
                console.log('Language detection failed, defaulting to EN');
                changeLanguage('en');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            detectLanguage();
        });

        // Initialize Lucide Icons
        lucide.createIcons();

        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mainNav = document.getElementById('main-nav');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        function openMenu() {
            mainNav.classList.add('hidden');
            mobileMenu.classList.remove('hidden');
            // Small animation effect
            mobileMenu.style.opacity = '0';
            mobileMenu.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                mobileMenu.style.opacity = '1';
                mobileMenu.style.transform = 'translateY(0)';
            }, 10);
        }

        function closeMenu() {
            mobileMenu.style.opacity = '0';
            mobileMenu.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
                mainNav.classList.remove('hidden');
            }, 300);
        }

        menuBtn.addEventListener('click', openMenu);
        closeBtn.addEventListener('click', closeMenu);

        // Close menu when a link is clicked
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    </script>
</body>
</html>
